<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas</h1>

    <table>

        <div class="moda">

            <h2>Moda</h2>

            <tr class="cabecalho-moda">
                <th>Produto</th>
                <th>Tamanho</th>
                <th>Valor</th>
            </tr>

            <tr class="primeira-linha-moda">
                <td>Camiseta</td>
                <td>M</td>
                <td>R$ 49,00</td>
            </tr>
            
            <tr class="segunda-linha-moda">
                <td>Tênis</td>
                <td>42</td>
                <td>R$ 150,00</td>
            </tr>

        </div>

    </table>

    <table>

        <div>

            <h3 class="titulo-casa">Casa</h3>

            <tr class="cabecalho-casa">
                <th>Produto</th>
                <th>Valor</th>
            </tr>

            <tr class="primeira-linha-casa">
                <td>Sofá</td>
                <td>R$ 1.200,00</td>
            </tr>

            <tr class="segunda-linha-casa">
                <td>Televisão</td>
                <td>R$ 5.000,00</td>
            </tr>

        </div>
    
    </table>


    
</body>
</html>
